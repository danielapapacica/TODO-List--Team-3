<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<!--<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>-->

<link rel="import" href="../my-element.html">

<dom-module id="todo-app">
  <template>
    <style is="custom-style">
      #container {
        display: flex;
      }
      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }
      paper-button.pink {
        color: var(--paper-pink-a200);
        --paper-button-ink-color: var(--paper-pink-a200);
      }
      paper-button.pink:hover {
        background-color: var(--paper-pink-100);
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }
      paper-button.disabled {
        color: white;
      }
    </style>
    <h2>Hello</h2>
    <button id="btn">Btn</button>
    <br>
    <my-element></my-element>
    <paper-button raised class="pink">link</paper-button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TodoApp extends Polymer.Element {
      static get is() { return 'todo-app'; }

      constructor () {
          super();
      }

      connectedCallback() {
          super.connectedCallback();
          this.$.btn.addEventListener("click", function() {
              alert("hello");
          });
      }
    }

    window.customElements.define(TodoApp.is, TodoApp);
  </script>
</dom-module>
